<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/index.css">
  <title>ToDo list</title>
</head>
<body>
<main>
  <section class="todo">
    <h1 class="todo__title">
      TODO List
    </h1>
    <ul class="todo__list">
      <li class="todo__item todo-item">
        <div class="todo__content">
          <h3 class="todo-item__title">Title</h3>
          <p class="todo-item__subtitle">SubTitle</p>
        </div>
        <button class="todo-item__remove-btn remove-btn"></button>
      </li>
    </ul>
  </section>
  <button class="add-task__button">
    <svg width="82" height="82" viewBox="0 0 82 82" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="35" width="12" height="82" fill="#F5F5F5"/>
      <rect y="47" width="12" height="82" transform="rotate(-90 0 47)" fill="#F5F5F5"/>
    </svg>
  </button>
</main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
