<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/index.css">
  <title>ToDo list</title>
</head>
<body>
<main>
  <section class="todo">
    <h1 class="todo__title">
      TODO List
    </h1>
    <ul class="todo__list">
      <li class="todo__item todo-item">
        <div class="todo__content">
          <h3 class="todo-item__title">Title</h3>
          <p class="todo-item__subtitle">SubTitle</p>
        </div>
        <button class="todo-item__remove-btn remove-btn"></button>
      </li>
    </ul>
  </section>
  <button class="add-task__button">
    <svg width="82" height="82" viewBox="0 0 82 82" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="35" width="12" height="82" fill="#F5F5F5"/>
      <rect y="47" width="12" height="82" transform="rotate(-90 0 47)" fill="#F5F5F5"/>
    </svg>
  </button>
</main>
<section class="popup">
  <div class="popup__content">
    <div class="popup__close remove-btn"></div>
    <form action="#" class="form" name="addTask">
      <div class="form__input">
        <label for="form-title">Задача<span class="form__required">*</span></label>
        <input type="text" id="form-title" name="taskTitle" placeholder="Введите имя задачи" value="" required minlength="5" maxlength="30">
      </div>
      <div class="form__textarea">
        <label for="form-textarea">Заметка</label>
        <textarea id="form-textarea" name="taskSubtitle" placeholder="Введите имя задачи" maxlength="300"></textarea>
      </div>
      <button type="submit" class="form__submit-btn" disabled>Сохранить</button>
    </form>
  </div>
</section>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
